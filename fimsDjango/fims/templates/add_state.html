{% extends 'dashboard_base.html' %}
{%load static%}
{% block title %}Add State{% endblock %}


{% block content %}
{% if messages %}
    <script>
        alert("{% for message in messages %}{{ message|escapejs }}{% if not forloop.last %}\n{% endif %}{% endfor %}");
    </script>
{% endif %}
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center ;
    }
    .form-container {
        background: #fff;
        max-width: 420px;
        margin: 40px auto 0 auto;
        padding: 32px 36px 28px 36px;
        border-radius: 14px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.13);
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .form-container h2 {
        margin-bottom: 18px;
        color: #1f2a38;
        font-size: 1.6rem;
        font-weight: 600;
        letter-spacing: 1px;
    }
    .form-group {
        width: 100%;
        margin-bottom: 18px;
    }
    label {
        display: block;
        margin-bottom: 7px;
        color: #333;
        font-weight: 500;
        font-size: 1rem;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px 14px;
        border-radius: 7px;
        border: 1.5px solid #bfc9d1;
        font-size: 1.05rem;
        transition: border 0.3s;
        background: #f8fafc;
    }
    input[type="text"].input-error {
        border-color: #e74c3c;
        background: #fff6f6;
    }
    .primary {
        width: 100%;
        padding: 12px 0;
        background: linear-gradient(90deg, #1f2a38, #2c3e50);
        color: #fff;
        border: none;
        border-radius: 7px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 8px;
        transition: background 0.2s;
    }
    .primary:hover {
        background: linear-gradient(90deg, #2c3e50, #1f2a38);
    }
    .error-message {
        color: #e74c3c;
        font-size: 1rem;
        margin-top: 8px;
        min-height: 22px;
        display: block;
        text-align: center;
    }
    @media (max-width: 600px) {
        .form-container {
            padding: 18px 8px 18px 8px;
        }
    }
    .back-btn {
        display: inline-block;
        margin: 20px;
        padding: 8px 15px;
        background-color: #f0f0f0;
        color: #333;
        border-radius: 5px;
        font-weight: 500;
        transition: all 0.2s ease-in-out;
        text-decoration: none;
    }

    .back-btn:hover {
         background: linear-gradient(180deg, #1f2a38, #2c3e50);
        color: #fff;
    }
</style>
<a href="{% url 'dashboard_state' %}" class="back-btn">&larr; Back to Dashboard</a>
<div class="form-container">
    <h2>Add State</h2>

    <form method="post" id="addStateForm" autocomplete="off">
        {% csrf_token %}
        <div class="form-group">
            <label for="state_name">State Name:</label>
            <input type="text" id="state_name" name="name" placeholder="Enter state name" autocomplete="off">
            <span class="error-message" id="error-state-name" style="color:red"></span>
        </div>
        <button type="submit" class="primary">Add State</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    function checkStateUnique(name, callback) {
        $.get('/fims/check_state_name_unique/', {name: name, country_id: 101}, function(data) {
            callback(data.exists);
        });
    }

    $('#state_name').on('input', function() {
        var name = $(this).val().trim();
        if (name) {
            checkStateUnique(name, function(exists) {
                if (exists) {
                    $('#error-state-name').text('This state name already exists.');
                } else {
                    $('#error-state-name').text('');
                }
            });
        } else {
            $('#error-state-name').text('');
        }
    });

    $('#addStateForm').on('submit', function(e) {
        var name = $('#state_name').val().trim();
        var errorElem = $('#error-state-name');
        var allowSubmit = false;
        if (!name) {
            errorElem.text('State name is required.');
            $('#state_name').focus();
            e.preventDefault();
            return false;
        }
        checkStateUnique(name, function(exists) {
            if (exists) {
                errorElem.text('This state name already exists.');
                $('#state_name').focus();
                allowSubmit = false;
            } else {
                errorElem.text('');
                allowSubmit = true;
                $('#addStateForm')[0].submit();
            }
        });
        e.preventDefault();
        return false;
    });
    </script>
    <script src="{% static 'fims/js/form_required_validation.js' %}"></script>
</div>
{% endblock %}
