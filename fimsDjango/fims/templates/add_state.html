{% extends 'base.html' %}
{% load static %}

{% block title %}Add State{% endblock %}

{% block content %}
<h2>Add State</h2>
<form method="post" id="add-state-form">
    {% csrf_token %}
    <label for="state_name">State Name:</label>
    <input type="text" id="state_name" name="state_name" required>
    <input type="hidden" name="country_id" value="101">
    <button type="submit">Submit</button>
</form>
{% if error %}<div style="color:red;">{{ error }}</div>{% endif %}
{% endblock %}
