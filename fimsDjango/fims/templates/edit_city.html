{% extends 'dashboard_base.html' %}
{%load static%}
{% block content %}

<style>

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        color: #333;
    }

    h2 {
        text-align: center;
        margin: 30px 0 20px;
        color: #444;
    }


    .back-btn {
        display: inline-block;
        margin: 20px;
        padding: 8px 15px;
        background-color: #f0f0f0;
        color: #333;
        border-radius: 5px;
        font-weight: 500;
        transition: all 0.2s ease-in-out;
        text-decoration: none;
    }

    .back-btn:hover {
         background: linear-gradient(180deg, #1f2a38, #2c3e50);
        color: #fff;
    }


    form {
        background-color: #fff;
        max-width: 500px;
        margin: 0 auto 50px;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
    }

    label {
        margin-top: 15px;
        margin-bottom: 5px;
        font-weight: 500;
        color: #555;
    }

    input[type="text"] {
        padding: 10px 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
        transition: border 0.3s ease;
    }

    input[type="text"]:focus {
        border-color: #007bff;
        outline: none;
    }

    button[type="submit"] {
        margin-top: 25px;
        padding: 12px 20px;
         background: linear-gradient(180deg, #1f2a38, #2c3e50);f;
        color: #fff;
        font-weight: 500;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    .error-message {
        margin-top: 15px;
        color: red;
        font-weight: 500;
        text-align: center;
    }

    @media (max-width: 600px) {
        form {
            padding: 25px 20px;
            width: 90%;
        }

        .back-btn {
            margin: 15px auto;
            display: block;
        }
    }
</style>

<a href="{% url 'dashboard_head' %}" class="back-btn">&larr; Back to Dashboard</a>
<h2>Edit City</h2>

<form method="post" id="editCityForm">
    {% csrf_token %}
    <label for="name">City Name:</label>
    <input type="text" id="name" name="name" value="{{ city.name }}" placeholder="Enter city name">
    <input type="hidden" id="city_id" value="{{ city.id }}">
    <input type="hidden" id="state_id" value="{{ city.state.id }}">
 {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}
    <span class="error-message" style="color:red"></span>
    <button type="submit">Update</button>

   
</form>
{% if messages %}
    <script>
        alert("{% for message in messages %}{{ message|escapejs }}{% if not forloop.last %}\n{% endif %}{% endfor %}");
    </script>
{% endif %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    var cityUnique = true;
    var lastCheckedCity = '';
    var lastCheckedState = '';
    var lastCheckedId = '';

    function checkCityUnique() {
        var stateId = $('#state_id').val();
        var cityName = $('#name').val().trim();
        var cityId = $('#city_id').val();
        var errorSpan = $('#editCityForm .error-message').last();
        if (!stateId || !cityName) {
            cityUnique = false;
            return;
        }
        if (cityName === lastCheckedCity && stateId === lastCheckedState && cityId === lastCheckedId) return;
        lastCheckedCity = cityName;
        lastCheckedState = stateId;
        lastCheckedId = cityId;
        $.ajax({
            url: '{% url "check_city_name_unique" %}',
            type: 'GET',
            data: {
                state_id: stateId,
                name: cityName,
                city_id: cityId
            },
            success: function(response) {
                if (response.exists) {
                    errorSpan.text('City name already exists in this state.');
                    $('#name').addClass('input-error');
                    cityUnique = false;
                } else {
                    errorSpan.text('');
                    $('#name').removeClass('input-error');
                    cityUnique = true;
                }
            },
            error: function() {
                errorSpan.text('Error checking city name.');
                cityUnique = false;
            }
        });
    }

    $('#name').on('input', function() {
        $(this).removeClass('input-error');
        $('#editCityForm .error-message').last().text('');
        checkCityUnique();
    });

    $('#editCityForm').on('submit', function(e) {
        var valid = true;
        var city = $('#name');
        var errorSpan = $(this).find('.error-message').last();
        errorSpan.text('');
        city.removeClass('input-error');
        if (!city.val().trim()) {
            errorSpan.text('City name is required.');
            city.addClass('input-error');
            valid = false;
        } else if (!cityUnique) {
            errorSpan.text('City name already exists in this state.');
            city.addClass('input-error');
            valid = false;
        }
        if (!valid) e.preventDefault();
    });
});
</script>
{% endblock %}
