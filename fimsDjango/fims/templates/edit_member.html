{% extends 'base.html' %}
{% block content %}
<h2>Edit Family Member</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Name:</label>
    <input type="text" name="name" value="{{ member.Name }}"><br>
    <label>Surname:</label>
    <input type="text" name="surname" value="{{ member.Surname }}"><br>
    <label>Gender:</label>
    <select name="gender">
        <option value="Male" {% if member.Gender == 'Male' %}selected{% endif %}>Male</option>
        <option value="Female" {% if member.Gender == 'Female' %}selected{% endif %}>Female</option>
        <option value="Other" {% if member.Gender == 'Other' %}selected{% endif %}>Other</option>
    </select><br>
    <label>Relationship:</label>
    <input type="text" name="relationship" value="{{ member.Relationship }}"><br>
    <label>Birthdate:</label>
    <input type="date" name="birthdate" value="{{ member.Birthdate|date:'Y-m-d' }}"><br>
    <label>Mobile No:</label>
    <input type="text" name="mobile" value="{{ member.MobileNo }}"><br>
    <label>Address:</label>
    <input type="text" name="address" value="{{ member.Address }}"><br>
    <label>State:</label>
    <input type="text" name="state" value="{{ member.State }}"><br>
    <label>City:</label>
    <input type="text" name="city" value="{{ member.City }}"><br>
    <label>Pincode:</label>
    <input type="text" name="pincode" value="{{ member.Pincode }}"><br>
    <label>Photo:</label>
    <input type="file" name="photo">
    {% if member.Photo %}<div>Current file: {{ member.Photo.name }}</div>{% endif %}
    <button type="submit">Update</button>
</form>
{% endblock %}
