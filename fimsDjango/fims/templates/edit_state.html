{% extends 'dashboard_base.html' %}
{%load static %}
{% block content %}
{% if messages %}
    <script>
        alert("{% for message in messages %}{{ message|escapejs }}{% if not forloop.last %}\n{% endif %}{% endfor %}");
    </script>
{% endif %}
<style>

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        color: #333;
    }

    h2 {
        text-align: center;
        margin: 30px 0 20px;
        color: #444;
    }


    .back-btn {
        display: inline-block;
        margin: 20px;
        padding: 8px 15px;
        background-color: #f0f0f0;
        color: #333;
        border-radius: 5px;
        font-weight: 500;
        transition: all 0.2s ease-in-out;
        text-decoration: none;
    }

    .back-btn:hover {
       background: linear-gradient(180deg, #1f2a38, #2c3e50);
        color: #fff;
    }


    form {
        background-color: #fff;
        max-width: 500px;
        margin: 0 auto 50px;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
    }

    label {
        margin-top: 15px;
        margin-bottom: 5px;
        font-weight: 500;
        color: #555;
    }

    input[type="text"] {
        padding: 10px 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
        transition: border 0.3s ease;
    }

    input[type="text"]:focus {
        border-color: #007bff;
        outline: none;
    }

    button[type="submit"] {
        margin-top: 25px;
        padding: 12px 20px;
        background: linear-gradient(180deg, #1f2a38, #2c3e50);
        color: #fff;
        font-weight: 500;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
        background: linear-gradient(180deg, #1f2a38, #2c3e50);
    }

    .error-message {
        margin-top: 15px;
        color: red;
        font-weight: 500;
        text-align: center;
    }

    @media (max-width: 600px) {
        form {
            padding: 25px 20px;
            width: 90%;
        }

        .back-btn {
            margin: 15px auto;
            display: block;
        }
    }
</style>

<a href="{% url 'dashboard_head' %}" class="back-btn">&larr; Back to Dashboard</a>
<h2>Edit State</h2>

<form method="post" id="editStateForm">
    {% csrf_token %}
    <label for="name">State Name:</label>
    <input type="text" id="name" name="name" value="{{ state.name }}" placeholder="Enter state name">
    <span class="error-message" id="error-state-name" style="color:red"></span>
    <button type="submit">Update</button>
    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}
</form>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$('#name').on('input', function() {
    var name = $(this).val().trim();
    var state_id = '{{ state.id }}';
    var country_id = '{{ state.country.id }}';
    if (name) {
        $.get('/fims/check_state_name_unique/', {name: name, country_id: country_id, state_id: state_id}, function(data) {
            if (data.exists) {
                $('#error-state-name').text('This state name already exists.');
            } else {
                $('#error-state-name').text('');
            }
        });
    } else {
        $('#error-state-name').text('');
    }
});
$('#editStateForm').on('submit', function(e) {
    if ($('#error-state-name').text()) {
        e.preventDefault();
        $('#name').focus();
        return false;
    }
});
</script>
<script src="{% static 'fims/js/form_required_validation.js' %}"></script>
{% endblock %}
