{% extends 'dashboard_base.html' %}
{% block content %}
<style>
    /* General page styles */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        color: #333;
    }

    h2 {
        text-align: center;
        margin: 30px 0 20px;
        color: #444;
    }

    /* Back button */
    .back-btn {
        display: inline-block;
        margin: 20px;
        padding: 8px 15px;
        background-color: #f0f0f0;
        color: #333;
        border-radius: 5px;
        font-weight: 500;
        transition: all 0.2s ease-in-out;
        text-decoration: none;
    }

    .back-btn:hover {
       background: linear-gradient(180deg, #1f2a38, #2c3e50);
        color: #fff;
    }

    /* Form container */
    form {
        background-color: #fff;
        max-width: 500px;
        margin: 0 auto 50px;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
    }

    label {
        margin-top: 15px;
        margin-bottom: 5px;
        font-weight: 500;
        color: #555;
    }

    input[type="text"] {
        padding: 10px 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
        transition: border 0.3s ease;
    }

    input[type="text"]:focus {
        border-color: #007bff;
        outline: none;
    }

    button[type="submit"] {
        margin-top: 25px;
        padding: 12px 20px;
        background: linear-gradient(180deg, #1f2a38, #2c3e50);
        color: #fff;
        font-weight: 500;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
        background: linear-gradient(180deg, #1f2a38, #2c3e50);
    }

    .error-message {
        margin-top: 15px;
        color: red;
        font-weight: 500;
        text-align: center;
    }

    @media (max-width: 600px) {
        form {
            padding: 25px 20px;
            width: 90%;
        }

        .back-btn {
            margin: 15px auto;
            display: block;
        }
    }
</style>

<a href="{% url 'dashboard' %}" class="back-btn">&larr; Back to Dashboard</a>
<h2>Edit State</h2>

<form method="post">
    {% csrf_token %}
    <label for="name">State Name:</label>
    <input type="text" id="name" name="name" value="{{ state.name }}" placeholder="Enter state name" required>

    <button type="submit">Update</button>

    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}
</form>
{% endblock %}
