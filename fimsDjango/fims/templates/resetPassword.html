<!DOCTYPE html>
{% load static %}
<html>

<head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'fims/css/login.css' %}">
</head>

<body>
    <div class="main">
        <h1>Family Info Management System</h1>
        <h3>Enter New Password</h3>

        <form action="" name="resetPassword" method="post">
            {% csrf_token %}
             <label for="password">
                Password:
            </label>
            <input type="password" id="password" name="password" 
                placeholder="Enter New Password" required>

            <label for="cnfPassword">
               Confirm Password:
            </label>
            <input type="password" id="cnfPassword" name="cnfPassword" 
                placeholder="Confirm Password" required>

            <div class="wrap">
                <button type="submit">
                    Submit
                </button>
            </div>
        </form>
        
    </div>
</body>

</html>
